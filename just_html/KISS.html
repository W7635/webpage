<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiss3DGen</title>
    <link rel="stylesheet" type="text/css" href="KISS-style.css">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <h2>Kiss3DGen</h2>
    </div>
    <div class="sidebar-content">
        <div class="scrollable-container">
            <!-- 这里是侧边栏内容 -->
        </div>
    </div>
</div>
<div class="main-content">
    <div class="logo-title-section">
        <!-- 这里可以添加logo图片-->
        <h1 class="title">Kiss3DGen</h1>
    </div>
    <!-- 提交框 -->
    <div class="search-section">
        <input type="text" placeholder="输入内容...">
        <button>submit</button>
    </div>

    <div class="table-section">
        <table>
            <tr >
                <th colspan="2" style="font-family:黑体; font-size: 30px;">Example:</th>
            </tr>
            <tr>
                <td>一只戴着黑色帽子的猫头鹰，圣诞风格<br></td>
                <td>戴帽子的狗<br></td>
            </tr>
            <tr>
                <td>漫威动漫人物，钢铁侠<br></td>
                <td>哈利波特<br></td>
            </tr>
            <tr>
                <td colspan="2" style="font-family:黑体; font-size: 30px;">Our suggestions:</td>
            </tr>
            <tr>
                <td colspan="2">•可指定风格（写实/卡通）、精度（高/低面数）等关键参数。</td>
            </tr>
            <tr>
                <td colspan="2">•复杂需求建议分步骤生成（如先结构后材质）。</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
