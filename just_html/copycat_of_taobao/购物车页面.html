<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
   <link rel="stylesheet" href="css/购物车.css"> 
 	<base target="_blank" />
 	<style>
 		body{
 			overflow: scroll;
 			display: flex;
 		}
 	</style>
</head>
<body>
   <div class="header">
		<img src="img/logo.png" width="90px" height="80px"/>
		<h2 class="h2_special">购物车</h2>
		<input type="search" />
		<input type="button" class="button1" value="搜索" />
	</div>
	<table>
		<tr>
			<td colspan="8">
				<h3><b>全部商品</b></h3>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" />
			</td>
			<td colspan="6" align="left">
				全选
				&nbsp;&nbsp;
				<input type="button" class="btn_white_bc"  value="删除" />
				&nbsp;&nbsp;
				<input type="button" class="btn_white_bc" value="移入收藏夹" />
			</td>
		</tr>
		<tr class="tr1">
			<td>
				<input type="checkbox"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td colspan="6">
				店铺：简家易居
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" />
			</td>
			<td>
				<img src="img/商品图片.png" width="70px" height="90px" />
				&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td>
				日本进口缝隙收纳架厨房置物架<br>
				冰箱夹缝车可移动多层落地超窄
				&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td>
				尺寸：默认
				&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td>
				<label class="label1">￥99</label>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td>
				<button id="subtract">-</button>
  				<input type="text" id="quantity" value="1">
  				<button id="add">+</button>
			</td>
			<script src="js/购物车.js"></script>
			<td>
				<a>移入收藏夹<br>
					删除
				</a>
			</td>
		</tr>
	</table>
</body>
</html>
