<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-To-CAD</title>
    <link rel="stylesheet" type="text/css" href="CAD-style.css">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <h2>Text-To-CAD</h2>
    </div>
    <div class="sidebar-content">
        <div class="scrollable-container">
            <!-- 这里是侧边栏内容 -->
        </div>
    </div>
</div>
<div class="main-content">
    <div class="logo-title-section">
        <!-- 这里可以添加logo图片-->
        <h1 class="title">Text-To-CAD</h1>
    </div>
    <!-- 提交框 -->
    <div class="search-section">
        <input type="text" placeholder="输入内容...">
        <button>submit</button>
    </div>

    <div class="table-section">
        <table>
            <tr >
                <th colspan="2" style="font-family:黑体; font-size: 30px;">Example:</th>
            </tr>
            <tr>
                <td>做一块板砖：要求长30CM，深15CM，高7.5CM，并且要带有倒角边缘<br></td>
                <td>一个3CM直径的齿轮，拥有21个齿，同时要求是斜齿轮<br></td>
            </tr>
            <tr>
                <td>做一个九芒星<br></td>
                <td>做一个简单的五角星<br></td>
            </tr>
            <tr>
                <td colspan="2" style="font-family:黑体; font-size: 30px;">Our suggestions:</td>
            </tr>
            <tr>
                <td colspan="2">•描述具有良好几何形状的物体，而不是像“美丽”或“宇宙”这样对于我们模型来说抽象的概念，除非你只是想看看它会做出什么奇形怪状的东西</td>
            </tr>
            <tr>
                <td colspan="2">•尽可能明确地描述。比如说你想要一个带有4个孔的大盘子，然后说明你希望孔位于何处以及每个孔的直径有多大</td>
            </tr>
            <tr>
                <td colspan="2">•目前我们训练的深度学习模型更擅长一次性表示单个物体而不是组合物</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
